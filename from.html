<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>contact us</H1>
    <from>
        <label for="name">Name:</label><br>
        <input type="text"id="name" name="user name"
        placeholder="enter your name"required autocomplet="off"><br><br>
        <lable for ="gender">gender:</lable><br>
        <lable for="gender">male:</lable>
        <input type="radio" id="male" name="gender"value="male">
        <lable for="gender">Female:</lable>
        <input type="radio" id="female" name="gender"value="female">
        <br><br>
        <lable for="email">Email:</lable><br>
    <input type="email"id="email" name="user_email"
    placeholder="your.email@example.com"required autocomplete="off">
    <br><br>
    <lable for="password">password:</lable><br>
    <input type="password" id="password " name="user_password"
     required minlength="8"autocomplete="off"><br><br>
    <lable for="message">message:</lable><br>
    <textarea id="message" name="user_message"
    rows="5" cols="30" placeholder="type your message here..."
    autocomplete="off"></textarea><br><br>
    <select name="message type">
        <option value="facebook">facebook</option>
        <option value="instagram">instragram</option>
        <option value="whatsapp">whatsapp</option>
        <option value="email">email</option>
        </select><br><br>
        <lable for="agree">i am a human</lable><br>
        <input type="checkbox"id="agree"name="agree"value="yes"><br><br>
<button type="submit"> send message</button>
    </from>
</body>
</html>
